      tags:
        - camera
  /api/v5/accounts/{AccountID}/networks/{NetworkID}/cameras/{CameraID}/liveview:
    post:
      summary: MAsk for a live video stream of the given camera
      description: This is the method that you may use for have a live video stream of the given camera
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/livepreview_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: NetworkID
          in: path
          required: true
          schema:
            type: integer
            title: NetworkID
        - name: CameraID
          in: path
          required: true
          schema:
            type: integer
            title: CameraID
        - name: AccountID
          in: path
          required: true
          schema:
            type: integer
            title: AccountID
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/livepreview_payload'
      security:
        - blink_auth: []
      tags:
        - camera
  /media/production/account/{AccountId}/network/{NetworkID}/camera/{CameraId}/{clip_name}:
    post:
      summary: Method for retrieve the thumbnail of the given camera
      description: Retrieve the JPEG thumbnail picture of the given camera. The URL path is specified in the thumbnail attribute of the camera, for example from the HomeScreen call. Add the .jpg extension to the URL path.
      responses:
        '200':
          description: You will receive here a binary file with the image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: AccountId
          in: path
          required: true
          schema:
            type: integer
            title: AccountId
        - name: NetworkID
          in: path
          required: true
          schema:
            type: integer
            title: NetworkID
        - name: CameraId
          in: path
          required: true
          schema:
            type: integer
            title: CameraId
        - name: clip_name
          description: The name of the clip
          in: path
          required: true
          schema:
            type: integer
            title: clip_name
      security:
        - blink_auth: []
      tags:
        - camera
  /network/{NetworkID}/camera/{CameraID}/clip:
