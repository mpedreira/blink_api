      parameters:
        - name: NetworkID
          in: path
          required: true
          schema:
            type: integer
            title: NetworkID
        - name: CameraID
          in: path
          required: true
          schema:
            type: integer
            title: CameraID
      security:
        - blink_auth: []
      tags:
        - camera
  /network/{NetworkID}/camera/{CameraID}/enable:
    post:
      summary: Method for enable motion detection for the given Camera
      description: This is the method that you may use for enable the motion detection for the given camera
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/camera_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: NetworkID
          in: path
          required: true
          schema:
            type: integer
            title: NetworkID
        - name: CameraID
          in: path
          required: true
          schema:
            type: integer
            title: CameraID
      security:
