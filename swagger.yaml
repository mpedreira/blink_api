components:
  securitySchemes:
    blink_auth:
      type: apiKey
      in: header
      name: token-auth
  schemas:
    ManifestStatusResponseWait:
      type: object
      properties:
        message:
          type: string
          example: "Manifest command is in process, please wait"
        code:
          type: integer
          example: 2113
    ManifestResponse:
      type: object
      properties:
        version:
          type: string
          example: "1.0"
        manifest_id:
          type: string
          example: "1537"
        clips:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "495267667"
              size:
                type: string
    homescreen_response:
      type: object
      properties:
        account:
          type: object
          properties:
            id:
              type: integer
              example: 1234
            email_verified:
              type: boolean
              example: true
            email_verification_required:
              type: boolean
              example: false
        networks:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 5678
              created_at:
                type: string
                format: date-time
                example: '2016-01-03T22:37:59+00:00'
              updated_at:
                type: string
                format: date-time
                example: '2020-08-03T22:37:50+00:00'
              name:
                type: string
                example: Network-Name
              time_zone:
                type: string
                example: America/Chicago
              dst:
                type: boolean
                example: true
              armed:
                type: boolean
                example: true
              lv_save:
                type: boolean
                example: false
        sync_modules:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 123456
              created_at:
                type: string
                format: date-time
                example: '2017-09-16T15:45:36+00:00'
              updated_at:
                type: string
                format: date-time
                example: '2020-08-09T00:00:31+00:00'
              onboarded:
                type: boolean
                example: true
              status:
                type: string
                example: online
              name:
                type: string
                example: My Blink Sync Module
              serial:
                type: string
                example: '123456789'
              fw_version:
                type: string
                example: 2.13.26
              last_hb:
                type: string
                format: date-time
                example: '2020-08-09T14:14:13+00:00'
              wifi_strength:
                type: integer
                example: 5
              network_id:
                type: integer
                example: 5678
              enable_temp_alerts:
                type: boolean
                example: true
        cameras:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1234
              created_at:
                type: string
                format: date-time
                example: '2016-01-03T23:15:42+00:00'
              updated_at:
                type: string
                format: date-time
                example: '2020-08-09T13:02:14+00:00'
              name:
                type: string
                example: Camera Name
              serial:
                type: string
                example: '123456789'
              fw_version:
                type: string
                example: '2.151'
              type:
                type: string
                example: white
              enabled:
                type: boolean
                example: false
              thumbnail:
                type: string
                example: >-
                  /media/production/account/1234/network/5678/camera/1234/clip_name
              status:
                type: string
                example: done
              battery:
                type: string
                example: ok
              usage_rate:
                type: boolean
                example: true
              network_id:
                type: integer
                example: 5678
              issues:
                type: array
                items:
                  type: string
              signals:
                type: object
                properties:
                  lfr:
                    type: integer
                    example: 3
                  wifi:
                    type: integer
                    example: 5
                  temp:
                    type: integer
                    example: 68
                  battery:
                    type: integer
                    example: 3
        sirens:
          type: array
          items:
            type: object
