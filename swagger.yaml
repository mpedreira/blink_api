      tags:
        - camera
  /network/{NetworkID}/camera/{CameraID}/thumbnail:
    post:
      summary: Method for create a new thumbnail of the given camera
      description: Set the thumbail by taking a snapshot of the current view of the camera.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/thumb_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: NetworkID
          in: path
          required: true
          schema:
            type: integer
            title: NetworkID
        - name: CameraID
          in: path
          required: true
          schema:
            type: integer
            title: CameraID
      security:
        - blink_auth: []
      tags:
        - camera
  /api/v1/accounts/{account_id}/networks/{network_id}/sync_modules/{sync_id}/local_storage/manifest/request:
    post:
      description: 'Request the local storage manifest be created by the sync module. As far as sync module is async, this allows you to request an update from it'
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: integer
            title: account_id
        - name: network_id
          in: path
          required: true
          schema:
            type: integer
            title: network_id
        - name: sync_id
          in: path
          required: true
          schema:
            type: integer
            title: sync_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestResponse'
        '409':
          description: Not Procesed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestStatusResponseWait'
      tags:
        - sync_module

  /api/v1/accounts/{account_id}/networks/{network_id}/sync_modules/{sync_id}/local_storage/manifest/request/{manifest_request_id}:
    get:
      description: 'Retrieve the information regarding the local storage manifest request. This is a polling endpoint, you should call it until you get a 200 response'
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: integer
            title: account_id
        - name: network_id
          in: path
          required: true
          schema:
            type: integer
            title: network_id
        - name: sync_id
          in: path
          required: true
          schema:
            type: integer
            title: sync_id
        - name: manifest_request_id
          in: path
          required: true
          schema:
            type: integer
            title: manifest_request_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestResponse'
        '409':
          description: Not Procesed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestStatusResponseWait'
      tags:
        - sync_module

  /api/v1/accounts/{account_id}/networks/{network_id}/sync_modules/{sync_id}/local_storage/manifest/{manifest_id}/clip/request/{clip_id}:
    get:
      description: 'Retrieve the information regarding the local storage manifest request. This is a polling endpoint, you should call it until you get a 200 response'
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
