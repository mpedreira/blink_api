  /api/v1/accounts/{AccountID}/media/changed:
    get:
      summary: Method for retrieve the media events
      description: Get Media (Generally video) events since the given timestamp in the query parm.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/camera_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: AccountID
          in: path
          required: true
          schema:
            type: integer
            title: AccountID
        - name: since
          description: >-
            a timestamp to return events since. e.g. 2020-08-03T16:50:24+0000.
            The official mobile client seems to use the epoch to return all
            available events - i.e. 1970-01-01T00:00:00+0000
          in: query
          required: true
          schema:
            type: string
            title: since
        - name: page
          in: query
          required: false
          description: page number for multiple pages of results.
          schema:
            type: integer
            title: page
      security:
        - blink_auth: []
      tags:
        - camera
  /api/v1/accounts/{AccountID}/networks/{NetworkID}/state/arm:
