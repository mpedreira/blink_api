        - name: clip_id
          in: path
          required: true
          schema:
            type: integer
            title: clip_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkResponse'
      tags:
        - sync_module


  /network/{NetworkID}/owls/{OwlID}/thumbnail:
