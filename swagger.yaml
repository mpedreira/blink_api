openapi: 3.0.0
info:
  title: Blink API
  version: '1.0'
  description: >-
    Unofficial documentation for the Client API of the Blink Wire-Free HD Home
    Monitoring & Alert System. I am not affiliated with the company in any way -
    this documentation is strictly "AS-IS". If you want to see an functional
    python implementation you can find one in my profile
    https://www.github.com/mpedreira
servers:
  - url: https://rest-{tier}.immedia-semi.com
    variables:
      '{tier}':
        default: prod
        enum:
          - e001
          - e002
          - e003
          - e004
          - e005
          - e006
          - e007
          - e008
          - e009
          - e010
          - prod
        description: >-
          The app starts in the tier prod and, with the first login, it selects
          the correct tier (it comes in the response of the server)
    description: URL of Blink API
paths:
  /api/v5/account/login:
    post:
      summary: Login method for Blink
      description: This is the method that you may use for authenticate and reauthenticate your client (every 24h). If you are reauthenticating, please, dont add client-name and add the literal 'true' to reauth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_payload'
      tags:
        - auth

  /api/v4/account/{accountID}/client/{clientID}/logout:
    post:
      summary: Logout method for Blink
      description: This is the method for logout your client
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logout_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: accountID
          in: path
          required: true
          schema:
            type: integer
            title: accountID
        - name: clientID
          in: path
          required: true
          schema:
            type: integer
            title: clientID
      security:
        - blink_auth: []
      tags:
        - auth
  /api/v4/account/{accountID}/client/{clientID}/pin/verify:
    post:
      summary: Send the pin to the server to verify it
      description: This method let you send the pin to the server to verify it
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pin_response'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error_response'
      parameters:
        - name: accountID
          in: path
          required: true
          schema:
            type: integer
            title: accountID
        - name: clientID
          in: path
          required: true
          schema:
            type: integer
            title: clientID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pin_payload'
      security:
        - blink_auth: []
      tags:
        - auth
  /network/{NetworkID}/camera/{CameraID}/disable:
    post:
      summary: Method for disable motion detection for the given Camera
      description: This is the method that you may use for disable the motion detection for the given camera
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/camera_response'
        '401':
